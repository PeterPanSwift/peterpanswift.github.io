<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂèØÊÑõÊ¥ªÊΩëÁöÑ Flutter Row Á§∫ÊÑèÂúñ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FFD6E0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 600px;
            height: 400px;
            background-color: #FFF5F7;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .flutter-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: #54C5F8;
            clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
            animation: flutter-dance 2s infinite alternate;
        }
        @keyframes flutter-dance {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
        .title {
            position: absolute;
            top: 25px;
            left: 80px;
            font-size: 28px;
            font-weight: bold;
            color: #FF69B4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .row {
            position: absolute;
            top: 100px;
            left: 50px;
            width: 500px;
            height: 200px;
            background-color: white;
            border: 3px solid #FF69B4;
            border-radius: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            box-shadow: 0 5px 15px rgba(255,105,180,0.3);
        }
        .widget {
            width: 120px;
            height: 150px;
            border: 2px solid #333;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .widget:hover {
            transform: scale(1.1);
        }
        .widget:nth-child(1) { background-color: #FFB3BA; content: "üéà"; }
        .widget:nth-child(2) { background-color: #BAFFC9; content: "üå∏"; }
        .widget:nth-child(3) { background-color: #BAE1FF; content: "üåü"; }
        .main-axis {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 500px;
            height: 4px;
            background-color: #FF69B4;
            border-radius: 2px;
        }
        .main-axis::after {
            content: "";
            position: absolute;
            right: -15px;
            top: -8px;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 15px solid #FF69B4;
        }
        .main-axis::before {
            content: "Main Axis";
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #FF69B4;
            font-weight: bold;
            white-space: nowrap;
        }
        .cross-axis {
            position: absolute;
            top: 100px;
            left: 20px;
            height: 200px;
            width: 4px;
            background-color: #54C5F8;
            border-radius: 2px;
        }
        .cross-axis::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: -8px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid #54C5F8;
        }
        .cross-axis::before {
            content: "Cross Axis";
            position: absolute;
            top: 50%;
            left: -45px;
            transform: rotate(-90deg) translateX(-50%);
            color: #54C5F8;
            font-weight: bold;
            white-space: nowrap;
        }
        .description {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            color: #FF69B4;
            font-weight: bold;
            white-space: nowrap;
        }
        .cloud {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }
        .cloud:nth-child(1) { width: 60px; height: 60px; top: 20px; right: 20px; }
        .cloud:nth-child(2) { width: 40px; height: 40px; bottom: 30px; left: 30px; animation-delay: -5s; }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flutter-logo"></div>
        <div class="title">Flutter Row</div>
        <div class="description">Ê∞¥Âπ≥ÊéíÂàóÁöÑÂèØÊÑõ Widget</div>
        <div class="row">
            <div class="widget">üéà</div>
            <div class="widget">üå∏</div>
            <div class="widget">üåü</div>
        </div>
        <div class="main-axis"></div>
        <div class="cross-axis"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>
</body>
</html>
