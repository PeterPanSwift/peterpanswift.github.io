<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂèØÊÑõÊ¥ªÊΩëÁöÑ Flutter Column Á§∫ÊÑèÂúñ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #E0F7FA;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 400px;
            height: 600px;
            background-color: #F0FFFF;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .flutter-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: #54C5F8;
            clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
            animation: flutter-dance 2s infinite alternate;
        }
        @keyframes flutter-dance {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
        .title {
            position: absolute;
            top: 25px;
            left: 80px;
            font-size: 28px;
            font-weight: bold;
            color: #00BCD4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .column {
            position: absolute;
            top: 100px;
            left: 50px;
            width: 300px;
            height: 400px;
            background-color: white;
            border: 3px solid #00BCD4;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,188,212,0.3);
        }
        .widget {
            width: 250px;
            height: 100px;
            border: 2px solid #333;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .widget:hover {
            transform: scale(1.05);
        }
        .widget:nth-child(1) { background-color: #FFD54F; }
        .widget:nth-child(2) { background-color: #81C784; }
        .widget:nth-child(3) { background-color: #4FC3F7; }
        .main-axis {
            position: absolute;
            top: 100px;
            left: 20px;
            height: 400px;
            width: 4px;
            background-color: #FF4081;
            border-radius: 2px;
        }
        .main-axis::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: -8px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid #FF4081;
        }
        .main-axis::before {
            content: "Main Axis";
            position: absolute;
            top: 50%;
            left: -45px;
            transform: rotate(-90deg) translateX(-50%);
            color: #FF4081;
            font-weight: bold;
            white-space: nowrap;
        }
        .cross-axis {
            position: absolute;
            bottom: 70px;
            left: 50px;
            width: 300px;
            height: 4px;
            background-color: #7C4DFF;
            border-radius: 2px;
        }
        .cross-axis::after {
            content: "";
            position: absolute;
            right: -15px;
            top: -8px;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 15px solid #7C4DFF;
        }
        .cross-axis::before {
            content: "Cross Axis";
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #7C4DFF;
            font-weight: bold;
            white-space: nowrap;
        }
        .description {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            color: #00BCD4;
            font-weight: bold;
            white-space: nowrap;
        }
        .bubble {
            position: absolute;
            background-color: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }
        .bubble:nth-child(1) { width: 40px; height: 40px; top: 20px; right: 20px; }
        .bubble:nth-child(2) { width: 30px; height: 30px; bottom: 30px; left: 30px; animation-delay: -4s; }
        .bubble:nth-child(3) { width: 50px; height: 50px; top: 50%; right: 40px; animation-delay: -2s; }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flutter-logo"></div>
        <div class="title">Flutter Column</div>
        <div class="description">ÂûÇÁõ¥ÊéíÂàóÁöÑÂèØÊÑõ Widget</div>
        <div class="column">
            <div class="widget">üç¶</div>
            <div class="widget">üç≠</div>
            <div class="widget">üéÅ</div>
        </div>
        <div class="main-axis"></div>
        <div class="cross-axis"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
</body>
</html>
